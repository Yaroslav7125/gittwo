<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Site</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class = "section">  <!--первая сексия, там где заголовок, видео, и форма-->
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3"> <!-- применяем к заголовку шесть колонок-->
				<h1 class = "header text-center">
					<span>Получите видео инструкцию</span>
					<strong class = "text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
				</div>
			</div>
			<div class="row"> <!--Видео и форма-->
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2"> <!--под видео-->
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="col-lg-4  col-lg-offset-0 col-md-6 col-md-offset-3 text-center"> <!--под форму-->
					<div class = "form">
						<p>Введите ваш email</p>
					    <form action="#"> <!--в форме у нас два input-->
							<input class = "form-control" type="text" placeholder="ваше имя">
							<input class = "form-control" type="text" placeholder="ваше email">
							<button class = "btn btn-block btn-lg btn-primary ">Получить инструкцию</button>
						</form> 
					</div>
				</div> 
			</div>
			<!---->
			<div class = "section"> <!--слудцюща секция-->
				<div class="row">
					<div class="col-lg-12 col-xs-12 col-sm-12">
						<h1 class = "section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h1>
					</div>
				</div>
				<div class="row"><!--следующаая строчка под колнки с преимуществами-->
					<div class="features text-center ">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img class = "img-features" src="img/1.png" alt=" первое преимущество">
								<p>Превое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img class = "img-features" src="img/2.png" alt="второе преимущество">
								<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img class = "img-features" src="img/3.png" alt="третье преимущсесво">
								<p>третье примущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img class = "img-features" src="img/4.png" alt="четвёртое преимущество">
								<p>Четвёртое преимущество</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class= "button2 text-center">
						<button class = "btn btn-lg btn-primary">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
